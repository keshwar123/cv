<!doctype html>
<html>
    <head> 
        <title> registration form</title>
    </head>
    <body>
        <form action="mailto:info@londonappbrewery.com" method="">
            <fieldset>
        <legend><h1>REGISTRATION FORM</h1></legend>
            
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" value="" placeholder="enter your name" size="40" required="required">
              <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" value="" placeholder="enter your surname" required=requird>
            <br>
            <label for="dob">DOB:</label>
            <input type="date" name="dob" value="" required="required">
            <br>
            Gender:
            <label for="gender-choice">male</label>
            <input type="radio"name="gender-choice" required="required">
            <label for="gender-choice">Female</label>
            <input type="radio"name="gender-choice" required="required">
            <label for="gender-choice">Others</label>
            <input type="radio"name="gender-choice" required="required">
            <br>
            Select The Course You Want to Enroll
            <select>
                <option value="select your course">--Select Your course--</option>
                <option value="data science">Data Science</option>
                <option value="machine learning"> Machine Learning</option>
                <option value="artificial intelligence"> Artificial Intelligence</option>>
                <option value="cyber security">Cyber Security</option>>
                <option value="block chain">Block chain</option>>
            </select>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" value="" required="required" placeholder="please enter your email address" size="30">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" value="">
            <br>
            I Agree For The All The Above Mentioned Conditions
            <input type="checkbox" name="" value="">
            <br>
           
           <label for="comments">Comments:</label>
           <br>
           <textarea rows="3" cols=30></textarea>
           <br>
           <button type="submit">submit</button>
           <br>
           
        </fieldset>
        </form>
    </body>
</html>
